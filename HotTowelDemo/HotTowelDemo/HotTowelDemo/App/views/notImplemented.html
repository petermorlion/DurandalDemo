<section class="autoclose messageBox">
    <div class="modal-header">
        <h3>Oops!</h3>
    </div>
    <div class="modal-body">
        <p>
            This feature hasn't been implemented yet. We're working as hard as we can to do just that.
        </p>
        <p>
            If you're interested in knowing when we update our app, leave your email address here and we'll let you know:
        </p>
        <input data-bind="value: email" class="autofocus" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: close">Ok</button>
    </div>
</section>
